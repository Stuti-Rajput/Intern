<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheRecAI</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    
  </head>
  <body>
    <div class="form-container1">
      <div class="header1">
        <img src="./src/Assets/Logo_temp.png" alt="Logo" height="70px" />
      </div>
      
      <div class="header1">
        <h1 class="company-name">TheRecAI</h1> </div>
       <div class="header1">
       <button class="rec-btn2"> <a href="index.html">Home</a>  </button> 
       <button class="rec-btn2">   <a href="R12.html">Go to R12</a> </button>
       </div>
       
     
    </div>

    <!-- Text boxes for user input -->
    <div class="title">Role Variables</div>
<div class="container2" >


    
      <div class="form-container">
        <select
          id="Box1"
          name="compName"
          class="text-box"
          placeholder="Dropdown Input 1"
        >
          <option disabled selected>Company name</option>
          <option>Tata Capital</option>
          <option>Reliance</option>
          <option>Atomberg</option>
          <option>General Mills</option>
        </select>
        <input type="text" class="text-box" placeholder="Direct Input 1" />
        <button  class="rec-btn" >Raise Request</button>
      </div>

      <div class="form-container">
        <select name="roleName" class="text-box" placeholder="Dropdown Input 2">
          <option disabled selected>Role name</option>
          <option>Digital Marketing</option>
          <option>Front End Developer</option>
          <option>Data Analyst</option>
          <option>Area Sales Manager</option>
        </select>
        <input type="text" class="text-box" placeholder="Direct Input 1" />
        <button   class="rec-btn" >Raise Request</button>
      </div>

      <div class="form-container">
        <select
          name="technology"
          class="text-box"
          placeholder="Dropdown Input 3"
        >
          <option disabled selected>Technology</option>
          <option>Java</option>
          <option>SEO</option>
          <option>Tableau</option>
          <option>Salesforce</option>
        </select>
        <input type="text" class="text-box" placeholder="Direct Input 1" />
        <button  class="rec-btn" >Raise Request</button>
      </div>

      <div class="form-container">
        <select name="skill" class="text-box" placeholder="Dropdown Input 4">
          <option disabled selected>Skill</option>
          <option>Coding</option>
          <option>Dashboarding</option>
          <option>Branding</option>
          <option>Sales</option>
        </select>
        <input type="text" class="text-box" placeholder="Direct Input 1" />
        <button  class="rec-btn" >Raise Request</button>
      </div>

      <div class="form-container">
        <select name="location" class="text-box" placeholder="Dropdown Input 5">
          <option disabled selected>Location</option>
          <option>Mumbai</option>
          <option>Delhi</option>
          <option>Nashik</option>
          <option>Goa</option>
        </select>
        <input type="text" class="text-box" placeholder="Direct Input 1" />
        <button  class="rec-btn" >Raise Request</button>
      </div>
      <div class="form-container"> </div>
    
  </div>

    <!-- Text boxes for direct input -->
    <div class="title">Role Details</div>
    <div class="container3" >
      <div class="form-container2">
        <input type="number" class="text-box" placeholder="Enter CTC in INR" />
        <input type="text" class="text-box" placeholder="Min Exp" />
      </div>
      <div class="form-container2">
        <input type="text" class="text-box" placeholder="Max Exp" />
        <input type="text" class="text-box" placeholder="Max Notice Period in Days" />
      </div>
      <div class="form-container2">
        <input type="text" class="text-box" placeholder="Remote/ Hybrid" />
        <input type="text" class="text-box" placeholder="No of Working Days" />
      </div>
    </div>
    

    <div class="form-container3">
      <button class="rec-btn" >Submit</button>
    </div>

    <!-- Titles for text boxes -->
    <script src="./src/app.js"></script>
  </body>
</html>
